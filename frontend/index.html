<!--
  index.html ist der alleinige HTML-Einstieg für die Schwimm-React-App.
  Vite liefert diese Datei aus, initialisiert hiermit das SPA und mountet anschließend das eigentliche UI aus /src/main.tsx.
-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Head bündelt hier alle globalen Metadaten, damit jede Route konsistent dargestellt wird -->
    <meta charset="UTF-8" />
    <!-- Favicon + Touch Icon sorgen für sofort sichtbares Branding -->
    <link rel="icon" href="/schwimm_fav.png" type="image/png" />
    <link rel="apple-touch-icon" href="/schwimm_fav.png" sizes="180x180" />
    <!-- Responsive + SEO-relevante Basis-Metadaten -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Das Kartenspiel für dumm und hässlich." />
    <meta name="theme-color" content="#000000" />
    <!-- Manifest macht die App installierbar und definiert Farben/Icons -->
    <link rel="manifest" href="/site.webmanifest" />
    <title>SCHWIMM</title>
  </head>
  <body>
    <!-- Der Body bleibt bewusst minimal, da React sämtliche Seitenstrukturen rendert -->
    <div id="root">
      <!-- React mountet alle SPA-Routen auf dieses root-Element -->
      <!-- Minimaler Ladezustand; React ersetzt dieses Element vollständig -->
      <div
        style="min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; color: #000000; font-family: 'Helvetica Neue', Arial, sans-serif;"
      >
        Schwimm App lädt…
      </div>
    </div>
    <!-- Vite lädt hier das modulare React-Entry-File, welches den Root-Container bootstrappt -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
